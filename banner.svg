<svg width="100%" height="220" viewBox="0 0 1200 220"
     xmlns="http://www.w3.org/2000/svg">

  <!-- ========= FUNDO ========= -->
  <defs>

    <!-- Gradiente Dark Blue -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#050A18"/>
      <stop offset="50%" stop-color="#0A66C2"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

  </defs>

  <rect width="1200" height="220" fill="url(#bg)"/>

  <!-- ========= TEXTOS ========= -->

  <!-- FRASE 1 -->
  <text x="50%" y="50%" text-anchor="middle"
        font-family="Fira Code, monospace"
        font-size="42"
        fill="#FFFFFF"
        filter="url(#glow)"
        visibility="hidden">

    Welcome to my profile

    <set attributeName="visibility"
         to="visible"
         begin="0s"
         dur="3s"
         repeatCount="indefinite"/>
  </text>

  <!-- FRASE 2 -->
  <text x="50%" y="50%" text-anchor="middle"
        font-family="Fira Code, monospace"
        font-size="42"
        fill="#FFFFFF"
        filter="url(#glow)"
        visibility="hidden">

    Bem-vindo(a) ao meu perfil

    <set attributeName="visibility"
         to="visible"
         begin="3s"
         dur="3s"
         repeatCount="indefinite"/>
  </text>

  <!-- FRASE 3 -->
  <text x="50%" y="50%" text-anchor="middle"
        font-family="Fira Code, monospace"
        font-size="42"
        fill="#FFFFFF"
        filter="url(#glow)"
        visibility="hidden">

    Bienvenido a mi perfil

    <set attributeName="visibility"
         to="visible"
         begin="6s"
         dur="3s"
         repeatCount="indefinite"/>
  </text>

</svg>
